        font-size: 100px;

    @keyframes swim {
        0% {
            transform: rotate(0deg);
        }
        20% {
            transform: rotate(10deg);
        }
        40% {
            transform: rotate(0deg);
        }
        60% {
            transform: rotate(-10deg);
        }
        60% {
            transform: rotate(10deg);
        }
        80% {
            transform: rotate(0deg);
        }
        90% {

    <div id="titlebar">Digital Zoo</div>
    <script>
    function makeEye(submarine) {
        var eye = document.createElement('img');
        submarine.appendChild(eye);
        eye.src = "eye3.gif";
        eye.style.height = "55px";
        eye.style.width = "77px";
        eye.style.backgroundRepeat = "no-repeat";
        eye.style.backgroundSize = "cover"
        eye.style.position = "absolute";
        eye.style.left = "36px";
        eye.style.top = "24px";
        eye.style.borderRadius = "50%";
        eye.style.filter = "invert(90%)";
    }

    var windowCounter = 0;

    function makeMyWindow(interior, n) {
    windowCounter = windowCounter + 1;

        var link = document.createElement('a');
        interior.appendChild(link);
        link.setAttribute('id', "link" + windowCounter);
        var myWindow = document.createElement("div");
        link.appendChild(myWindow);


        link.appendChild(myWindow);
        myWindow.className = "myWindow";
        myWindow.setAttribute('id', "myWindow" + windowCounter);
        myWindow.style.backgroundColor = "grey";
        myWindow.style.width = "70px";
        myWindow.style.height = "70px";
        myWindow.style.borderRadius = "100%";
        myWindow.style.position = "relative";
        myWindow.style.display = "inline-block";
        myWindow.style.marginLeft = "10px";
        myWindow.style.marginTop = "5px";
        myWindow.style.opacity = ".8";
    }

    function makeSubmarine(n) {
        var submarine = document.createElement("div");
        document.body.appendChild(submarine);


        var interior = document.createElement('div');
        submarine.appendChild(interior);
        interior.style.position = "relative";
        interior.style.width = "250px";
        interior.style.height = "80px";
        interior.style.backgroundColor = "red";
        interior.style.left = "100px";
        interior.style.top = "220px";
        interior.style.borderRadius = "10%";

        submarine.style.animationName = "swim";
        submarine.style.top = Math.floor(Math.random()*200) + "px";
         submarine.style.left = Math.floor(Math.random()*200) + "px";
        submarine.style.animationDuration = "5s";
        submarine.style.animationIterationCount = "infinite";
        submarine.style.height = "400px";
        submarine.style.width = "500px";
        submarine.style.position = 'relative';
        submarine.style.backgroundImage = "url(submarine.png)";
        submarine.style.backgroundRepeat = "no-repeat";
        submarine.style.backgroundSize = "contain";
        submarine.setAttribute("id", "submarine-" + n);
        submarine.style.display = "inline-block";
        submarine.style.filter = "hue-rotate(" + Math.floor(Math.random() * 360) + "deg)";
        // submarine.style.transform="rotate(" Math.Floor(Math.random()*200 + "deg)";

        makeEye(submarine);

        for (var i = 0; i < 3; i = i + 1) {
            makeMyWindow(interior, i);
        }
    }

    for (var j = 0; j < 5; j = j + 1) {
        makeSubmarine(j)
